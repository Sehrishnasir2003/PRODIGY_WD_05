<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Web Design By Sehrish Nasir| Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" placeholder="Enter city name">
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Lahore</h2>
            <p class="date">26 June 2024</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">43Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <h3 class="wind-speed">4 KM/H</h3>
                <div class="wind-label">Wind</div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <h3 class="humidity">45%</h3>
                <div class="humidity">Humidity</div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <h3 class="visibility-distance">4 KM/H</h3>
                <div class="visibility">Visibility</div>
            </div>
        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
